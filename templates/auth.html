{% extends "base.html" %}
{% block content %}
<div style="max-width:520px;margin:0 auto;background:rgba(255,255,255,0.02);padding:16px;border-radius:12px;">
  <h2>{{ title }}</h2>
  <form method="post">
    <div><label>Username<br><input name="username" required style="width:100%;padding:8px"></label></div>
    <div><label>Password<br><input name="password" type="password" required style="width:100%;padding:8px"></label></div>
    <div style="margin-top:8px"><button type="submit">{{ button }}</button></div>
  </form>
</div>
{% endblock %}
